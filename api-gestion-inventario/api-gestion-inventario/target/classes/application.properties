spring.application.name=Gestion de Invetario
# Configuraci�n de la base de datos H2
spring.datasource.url=jdbc:h2:mem:gestion_inventario_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Dialecto JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear autom�ticamente las tablas a partir de las entidades
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html